<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
{% load static %}
<html>
<head>
	<title>Title</title>
	<link rel="stylesheet" href="{% static 'food/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
	<a href="#" class="navbar-brand nav-link"> Food App </a>

	<div class="navbar">
		{% if user.is_authenticated %}
		<a href="{% url 'logout' %}" class="nav-item nav-link">logout</a>
		{% else %}
		<a href="{% url 'login'%}" class="nav-item nav-link">login</a>
		{% endif %}
		<a href="#" class="nav-item nav-link">View Item</a>
		<a href="#" class="nav-item nav-link">Delete Item</a>
		<a href="{% url 'food:create_item'%}" class="nav-item nav-link" >Add Item</a>

	</div>

</nav>
{% if messages %}
	{% for message in messages %}
		<div class="alert alert-{{ message.tag }}">
			{{ message }}
		</div>
	{% endfor %}
{% endif %}

{% block body%}
{% endblock %}
</body>
</html>
